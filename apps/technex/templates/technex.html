{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Technex | SNTC IITBHU</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="black" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'technex/css/technex.css' %}">
    </head>
    <body>
        <canvas id="bgCanvas"></canvas>

        <div class="section-default homepage-section">
                <div class="row image-banner">
                    <div class="col-xl-4 col-lg-6 col-md-10">
                        <img src="{% static 'technex/images/technex2.png' %}" />
                    </div>
                </div>
                <div data-tilt="" class="spinning-loader spin3 tilt-div">
                    <div class="spinning-loader spin1"></div>
                    <div class="spinning-loader spin2"></div>
                    <img src="{% static 'technex/images/technex.png' %}" />
                </div>
                <div class="homepage-scroll-button">
                    <a href="#page2">
                        <div>
                            <img src="{% static 'technex/images/scroll.png' %}" />
                        </div>
                    </a>
                </div>
        </div>

        <div class="section-default" id="page2">

        </div>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{% static 'technex/js/index-bg.js' %}"></script>
        <script src="{% static 'technex/js/tilt.js' %}"></script>
        <script>
            $('.tilt-div').tilt({
                speed: 2000,
                scale: 1.05,
                maxTilt: 5,
            })
        </script>
    </body>
</html>
